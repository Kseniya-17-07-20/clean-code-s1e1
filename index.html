<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
      <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix">
          <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
          </a>
      </header>
      <main class="main-container">
        <section class="block"><label for="new-task" class="label-new-task">Add Item</label>
          <div class="row-add-task">
            <input id='new-task'class="task" type="text">
            <button class="button">Add</button>
        </div>
        </section>
        <section class="block">
            <h3 class="block__title">Todo</h3>
            <ul id="incomplete-tasks" class="block__incompleted">
              <li class="block__task-item li">
                <input type="checkbox" class="checkbox"><label class="task">Pay Bills</label><input type="text" class="input-task">
                <button class="button__edit button"></button>
                <button class="button__delete button"><img src="./remove.svg" alt="remove-button"></button>
              </li>
              <li class="edit-mode li">
               <input type="checkbox" class="checkbox"><label class="label-task">Go Shopping</label>
               <input type="text" value="Go Shopping" class="input-task">
               <button class="button__edit button">Save</button>
               <button class="button__delete button"><img src="./remove.svg" class="img-delete" alt="remove-button"></button>
              </li>
            </ul>
        </section>
        <section class="block">
          <h3 class="block__title">Completed</h3>
          <ul id="completed-tasks">
            <li class="li">
            <input type="checkbox" class="checkbox" checked><label class="label-task">See the Doctor</label>
            <input type="text" class="input-task">
            <button class="button__edit button">Edit</button>
            <button class="button__delete button"><img src="./remove.svg" class="img-delete" alt="remove-button"></button>
            </li>
          </ul>
        </section>

      </main>
      <script src="app.js"></script>
    </body>
</html>
